name: "Advanced Security Analysis for LitElement"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '39 7 * * 6'

jobs:
  analyze:
    name: CodeQL Analyze (JavaScript/TypeScript)
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read
    strategy:
      fail-fast: false
      matrix:
        language: [javascript-typescript]
        build-mode: [none]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    - name: Install Dependencies
      run: npm install
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        # Add more CodeQL queries for deeper analysis
        queries: +security-extended,security-and-quality,performance,experimental,javascript-security-and-quality
    - name: Run npm audit
      run: npm audit --production --audit-level=high
      continue-on-error: true
    - name: Run ESLint Security Plugin
      run: npx eslint ./src --ext .ts --plugin eslint-plugin-security --rule 'security/detect-object-injection: warn'
      continue-on-error: true
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"

  dependency-vulnerability-scan:
    name: Scan Dependencies for Vulnerabilities
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'
    - name: Install Dependencies
      run: npm install
    - name: Install Snyk
      run: npm install -g snyk
    - name: Run Snyk to Check for Vulnerabilities
      run: snyk test --all-projects --severity-threshold=low
      # Fail the build if vulnerabilities are found
      continue-on-error: false
